<!DOCTYPE html>
<html>
	<head>
		<title>The Flag of Germany</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,
			body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				background: gray;
			}
			.container {
				max-width: 66%;
				margin: auto;
			}
			.flag {
				position: relative;
				width: 100%;
				height: 100%;
				background-color: red;
			}
			.flag::before {
				position: absolute;
				content: "";
				width: 100%;
				height: 100%;
				background-color: #ff0000;
			}
			.flag::after {
				position: absolute;
				content: "";
				width: 100%;
				height: 100%;
				background-color: #ffcc00;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="flag"></div>
		</div>
	</body>
</html>
