<!DOCTYPE html>
<html>
    <head>
        <title>The Flag of Turkey</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #fefaf6;
            }
            .main {
                display: flex;
                justify-content: center;
                text-align: center;
                margin: auto;
            }
            .flag {
                background-color:  #e30a17;
                width: 60vw;
                height: 40vw;
            }
            .white {
                background-color: white;
                width: 1.3333vw;
                height: 40vw;
                border-bottom: 1px solid black;
                border-left: 1px solid black;
            }
            .moon{
                position: absolute;
                top: 10vw;
                left: 31.3333vw; /*30vw beyaz yerden uzaklığı o yüzden 30 + 1.3333*/
                width: 20vw;
                height: 20vw;
                background-color: #fff;
                clip-path: circle(50% at 50% 50%);
                z-index: 1;
            }
            .moon-inside {
                position: absolute;
                top: 12vw;
                left: 36.3333vw; /*35 eski*/ 
                width: 16vw;
                height: 16vw;
                background-color: #e30a17;
                clip-path: circle(50% at 50% 50%);
                z-index: 2;
            }
            .star {
                position: absolute;
                top: 15vw;
                left: 49.6333vw; /*48.3 eski*/
                background: #fff;
                width: 10vw;
                height: 10vw;
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                z-index: 3;
                transform: rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="white">
            </div>
            <div class="flag">
                <div class="moon">
                </div>
                <div class="moon-inside">
                </div>
                <div class="star"></div>
            </div>
        </div>
    </body>
</html>
