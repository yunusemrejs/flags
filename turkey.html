<!DOCTYPE html>
<html>
    <head>
        <title>The Flag of Turkey</title>
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background-color: gray;
                text-align: center;
            }
            .flag {
                position: relative;
                margin: 0px;
                background-color:  #e30a17;
                width: 63.0583289%;
                padding-bottom: 42.0388859%;
            }
            .flag::before {
                content: '';
                display: flex;
                position: absolute;
                width: 1.40%;
                height: 100%;
                background-color: white;
            }
            .moon{
                position: absolute;
                margin-top: 16.66%;
                left: 16.66%;
                width: 33.33%;
                padding-bottom: 33.33%;
                background-color: #fff;
                clip-path: circle(50% at 50% 50%);
                transform-style: preserve-3d;
            }  
            .moon::after{
                content: '';
                position: absolute;
                margin-top: 10%;
                margin-left: -20%;
                background-color: #e30a17;
                width: 80%;
                padding-bottom: 80%;
                clip-path: circle(50% at 50% 50%);
                transform: translateZ(-1px);
            }
            .flag::after {
                content: '';
                position: absolute;
                margin-top: 25%;
                left: 45%;
                background: #fff;
                width: 16.66%;
                padding-bottom: 16.66%;
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                z-index: 3;
                transform: rotate(50deg);
            }
        </style>
    </head>
    <body>
            <div class="flag">  
                <div class="moon">
                </div>
                <div class="star"></div>
            </div>      
    </body>
</html>
