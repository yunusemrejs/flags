<!DOCTYPE html>
<html>
    <head>
        <title>The Flag of Turkey</title>
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background-color: gray;
                text-align: center;
            }
            .main {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .flag {
                margin: 0px;
                background-color:  #e30a17;
                width: 63.0583289%;
                padding-bottom: 42.0388859%;
            }
            .white{
                display: inline-block;
                margin: 0px;
                width: 1.4012961%;
                background-color: #fff;
                padding-bottom: 42.0388859%;
            }
            .moon{
                position: absolute;
                margin-top: 10%;
                left: 28.26463%;
                width: 21.052%;
                padding-bottom: 21.052%;
                background-color: #fff;
                clip-path: circle(50% at 50% 50%);
                z-index: 1;
            }
            .moon-inside {
                position: absolute;
                margin-top: 12.2%;
                left: 33.51949%;
                width: 16.81555%;
                padding-bottom: 16.81555%;
                background-color: #e30a17;
                clip-path: circle(50% at 50% 50%);
                z-index: 2;
            }
            .star {
                position: absolute;
                margin-top: 15%;
                left: 47%;
                background: #fff;
                width: 10.526%;
                padding-bottom: 10.526%;
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                z-index: 3;
                transform: rotate(50deg);
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="white">
            </div>
            <div class="flag">  
                <div class="moon">
                </div>
                <div class="moon-inside">
                </div>
                <div class="star"></div>
            </div>
        </div>        
    </body>
</html>
